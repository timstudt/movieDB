language: objective-c
cache:
- bundler
- cocoapods
osx_image: xcode11
git:
  depth: 10
install:
- sh install.sh
script:
- set -eo pipefail
- xcodebuild -scheme MovieDB -workspace MovieDB.xcworkspace -sdk iphonesimulator13.0 -destination "platform=iOS Simulator,name=iPhone 8,OS=13.0" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ENABLE_TESTABILITY=YES clean build | xcpretty;
  #Data layer unit tests
- bundle exec fastlane all_tests
- bundle exec danger #dry_run
after_success:
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
  - develop
env:
  global:
    secure: 
