#language: swift
cache:
- bundler
- cocoapods
osx_image: xcode9.3beta
git:
  depth: 10
before_install:
- bundle install
- bundle exec pod keys set MovieDBApiKey $MOVIE_DB_API_KEY MovieDB
- pod install --repo-update
- xcrun simctl list
script:
- set -o pipefail
- xcodebuild -scheme MovieDB -workspace MovieDB.xcworkspace -sdk iphonesimulator11.3
  -destination "OS=11.3,name=iPhone 6S Plus"  CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO
  ENABLE_TESTABILITY=YES clean build test | xcpretty;
after_success:
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
env:
  global:
    secure: 
