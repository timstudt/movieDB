language: objective-c
cache:
- bundler
- cocoapods
osx_image: xcode10.1
git:
  depth: 10
before_install:
# - brew install xctool
- gem --version
- gem install bundler
- bundle install
- bundle
- bundle exec pod env #debug
- bundle exec pod keys set MovieDBApiKey $MOVIE_DB_API_KEY MovieDB
#- bundle exec pod keys #debug
- xcrun simctl list
install:
- bundle exec pod repo update
- bundle exec pod install
script:
- set -o pipefail
- xcodebuild -scheme MovieDB -workspace MovieDB.xcworkspace -sdk iphonesimulator12.1 -destination "platform=iOS Simulator,name=iPhone 8,OS=12.1" ONLY_ACTIVE_ARCH=YES CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO COMPILER_INDEX_STORE_ENABLE=NO ENABLE_TESTABILITY=YES clean build | xcpretty;
  #Data layer unit tests
- xcodebuild -scheme MovieDBTests -workspace MovieDB.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.1' test | xcpretty;
- xcodebuild -scheme MovieDBDataTests -workspace MovieDB.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.1' test | xcpretty;
#   clean \
after_success:
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
env:
  global:
    secure: 
