language: objective-c
cache:
- bundler
- cocoapods
osx_image: xcode10.1
git:
  depth: 10
install:
- sh install.sh
script:
- set -o pipefail
- xcodebuild -scheme MovieDB -workspace MovieDB.xcworkspace -sdk iphonesimulator12.1 -destination "platform=iOS Simulator,name=iPhone 8,OS=12.1" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ENABLE_TESTABILITY=YES clean build | xcpretty;
  #Data layer unit tests
- xcodebuild -scheme MovieDBTests -workspace MovieDB.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.1' test | xcpretty;
- xcodebuild -scheme MovieDBDataTests -workspace MovieDB.xcworkspace -destination 'platform=iOS Simulator,name=iPhone 8,OS=12.1' test | xcpretty;
#   clean \
# - bundle exec danger
after_success:
#- danger-swift ci
- bash <(curl -s https://codecov.io/bash)
branches:
  only:
  - master
env:
  global:
    secure: 
