coverage:
  status:
    project:
      ui:
        flags: ui
      domain:
        flags: domain
      data:
        target: 89%
        flags: data
        
comment:
  layout: "reach, diff, flags, files"
  behavior: default

flags:
  # filter the folder(s) you wish to measure by that flag
  ui:
    paths:
      - MovieDB/
  domain:
    paths:
      - Domain/
  data:
    paths:
      - Data/
  tests:
    paths:
      - MovieDBTests/
      - MovieDBDataTests/
      - MovieDBUITests/

ignore:
  - Pods/.*
