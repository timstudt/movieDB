language: objective-c
cache:
- brew
- bundler
- cocoapods
osx_image: xcode10.2
git:
  depth: 10
install:
- sh install.sh
script:
- set -eo pipefail
- xcodebuild -scheme MovieDB -workspace MovieDB.xcworkspace -sdk iphonesimulator12.2 -destination "platform=iOS Simulator,name=iPhone 8,OS=12.2" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ENABLE_TESTABILITY=YES clean build | xcpretty;
  #Data layer unit tests
- bundle exec fastlane all_tests
- bundle exec danger #dry_run
after_success:
- bash <(curl -s https://codecov.io/bash)
- bundle exec fastlane generate_docs
deploy:
  provider: pages
  target_branch: "gh-pages"
  verbose: true
  skip_cleanup: true
  keep_history: false # NOTE: set true when not using gh-pages as target
  github_token: $DANGER_GITHUB_API_TOKEN  # Set in the settings page of your repository, as a secure variable
  local_dir: docs
  on:
    branch: master
branches:
  only:
  - master
  - develop
env:
  global:
    secure: 
